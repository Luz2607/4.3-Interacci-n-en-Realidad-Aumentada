<!doctype html>
<html lang="es">
  <head>
    <title>WebXR AR - Varios modelos Mixamo</title>
    <meta charset="utf-8">
    <meta name="description" content="Modelos Mixamo en AR con botones inmersivos">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- UN SOLO MODEL-VIEWER -->
    <model-viewer id="avatar"
      src="modelo/inicial_draco.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      tone-mapping="neutral"
      poster="img/poster.webp"
      shadow-intensity="1"
      autoplay>

      <!-- ===== BARRA DE PROGRESO ===== -->
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>

      <!-- BotÃ³n AR -->
      <button slot="ar-button" id="ar-button">
        View in your space
      </button>

      <!-- Prompt AR -->
      <div id="ar-prompt">
        <img src="img/ar_hand_prompt.png">
      </div>

      <!-- ===== BOTONES INMERSIVOS (HOTSPOTS 3D) ===== -->
      <!-- Usan tus archivos *_draco.glb -->

      <button class="hotspot" slot="hotspot-inicial"
        data-src="modelo/inicial_draco.glb"
        data-position="-0.5 1.5 0.5"
        data-normal="0 0 1"
        data-visibility-attribute="visible">
        Inicial
      </button>

      <button class="hotspot" slot="hotspot-rumba"
        data-src="modelo/rumba_draco.glb"
        data-position="0.5 1.5 0.5"
        data-normal="0 0 1"
        data-visibility-attribute="visible">
        Rumba
      </button>

      <button class="hotspot" slot="hotspot-pelea"
        data-src="modelo/pelea_draco.glb"
        data-position="-0.5 1.1 0.5"
        data-normal="0 0 1"
        data-visibility-attribute="visible">
        Pelea
      </button>

      <button class="hotspot" slot="hotspot-hiphop"
        data-src="modelo/hiphop_draco.glb"
        data-position="0.5 1.1 0.5"
        data-normal="0 0 1"
        data-visibility-attribute="visible">
        Hip hop
      </button>

    </model-viewer>

    <!-- JS -->
    <script src="js/app.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
